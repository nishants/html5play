<html lang="en">

	<script src="javascripts/main.js"></script>
</head>
<body >	

	<navigation id="tab-navigation">
		<ul id="tab-options">
			<li id="tab1"> 
			</li>
			<li id="tab2"> 
			</li>
			<li id="tab3"> 
			</li>
		</ul>
	</navigation>

	</article>

	<article id="tab3-content">

	</aside>

	<aside id="tab2-aside">

	<aside id="tab3-aside">
