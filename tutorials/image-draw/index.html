			var c = document.getElementById("canvas");
			var ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(300,150);
			ctx.stroke();
		};

		var drawOnImage = function(){
			drawApp.process($("#some-image"));
		};
		
		$(document).ready(drawOnImage);

		}, 5000);
		
	</script>
